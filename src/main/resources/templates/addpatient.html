<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
    <link th:href="@{../style.css}" href="../static/style.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
<nav><a href="/adddoctor">Dodaj doktora</a>
    <a href="/addpatient">Dodaj pacjenta</a>
    <a href="/planvisit">Zaplanuj wizytę</a>
    <a href="/doctors">Lekarze</a>
    <a href="/patients">Pacjenci</a>
</nav>
<div class="display">
    <h2>Dodaj pacjenta</h2>
    <form method="post" action="add">
        <label>Imię: </label><br>
        <input type="text" name="name"/><br><br>
        <label>Nazwisko: </label><br>
        <input type="text" name="surname"/><br><br>
        <label>Lekarz: </label><br>
        <select id="doctor" name="doctor">
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor}">Doctor</option>
        </select><br><br>
        <input type="submit">
    </form><br><br><a href="/">Powrót</a>
</div>
</body>
</html>
